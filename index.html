<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Creative Exercise</title>
    </head>
    <body>
        <canvas id="canvas" width="500" height="500" style="border:1px solid"></canvas>
        
        <script>
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            
            ctx.fillStyle = "red";
            ctx.fillRect(0, 0, 150, 75);
            
            ctx.fillStyle = "blue";
            ctx.fillRect(150, 150, 50, 50);
            
            ctx.beginPath();
            ctx.moveTo(200, 250);
            ctx.lineTo(250, 250);
            ctx.lineTo(300, 275);
            ctx.lineTo(250, 300);
            ctx.lineTo(200, 300);
            ctx.lineTo(200, 250);
            ctx.strokeStyle = "green";
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(20, 400);
            ctx.quadraticCurveTo(30, 340, 40, 370);
            ctx.bezierCurveTo(50, 380, 60, 350, 65, 400);
            ctx.stroke();
            
            const grad = ctx.createLinearGradient(400, 350, 400, 400);
            grad.addColorStop(0, "lightblue");
            grad.addColorStop(0.5, "blue");
            grad.addColorStop(1, "purple");
            ctx.font = "bold italic 60px Courier";
            ctx.strokeStyle = grad;
            ctx.strokeText("Hi", 400, 400);
            
            const grad2 = ctx.createLinearGradient(250, 0, 250, 70);
            ctx.shadowColor = "orange";
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;
            grad2.addColorStop(0, "lightblue");
            grad2.addColorStop(0.5, "lightgreen");
            grad2.addColorStop(1, "yellow");
            ctx.font = "bold italic 60px Arial";
            ctx.fillStyle = grad2;
            ctx.fillText("Hello", 300, 50);            
        </script>
    </body>
</html>
